[bumpversion]
current_version = 3.0.0-dev1
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<tag>dev|rc|post)(?P<addon>d+)?)?
serialize = 
	{major}.{minor}.{patch}-{tag}{addon}
	{major}.{minor}.{patch}

[bumpversion:part:tag]
optional_value = release
first_value = dev
values = 
	rc
	dev
	release
	post

[bumpversion:part:addon]
first_value = 1

[bumpversion:file:requirements.txt]
search = hydro-serving-grpc~={current_version}
replace = hydro-serving-grpc~={new_version}
